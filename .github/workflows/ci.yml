name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . --break-system-packages
          pip install pytest pytest-timeout reportlab pyside6 numba --break-system-packages

      - name: Run tests
        run: pytest -q --ignore=tests/validation --ignore=tests/golden -x --timeout=120

      - name: Run gate tests
        run: pytest -q tests/gates/ -x --timeout=120

      - name: Enforce no-scaffold policy
        run: python scripts/no_scaffold_guard.py

      - name: Run release gates
        run: python scripts/release_gates.py
