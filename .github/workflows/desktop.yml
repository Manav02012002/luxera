name: Desktop

on:
  push:
    branches: ["desktop/tauri"]

jobs:
  desktop-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build web workspace
        run: |
          pnpm install
          pnpm build

      - name: Cargo check (Tauri)
        working-directory: apps/luxera-desktop/src-tauri
        run: cargo check
